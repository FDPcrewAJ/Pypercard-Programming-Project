<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyScript Samples</title>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <link rel="stylesheet" href="https://assets.ubuntu.com/v1/vanilla-framework-version-3.13.0.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <py-config src="./pyscript.toml"></py-config>
    <py-script src="./main.py"></py-script>
    <main>
        <header>
            <h1 class="title">Pyscript Playground: PyperCard Adventure</h1>
            <p class="subtitle is3">A testing grounds for <code>pyscript</code> experiments.</p>
        </header>
        <section>
            <article>
                <template id="card1">
                    <div class="p-card">
                        <h2>Card 1</h2>
                        <div class="p-card__content">
                            <p>This is card 1.</p>
                            <p>This card will automatically transistion to card 2 in five seconds</p>
                            <p>Or you can go to card 2 with the button below.</p>
                            <button id="go_2">To card 2</button>
                        </div>
                    </div>
                </template>
                <template id="card2">
                    <div class="p-card">
                        <h2>Card 2</h2>
                        <div class="p-card__content">
                            <p>You can click to card 3 to go to the final card.</p>
                            <p>Or you can click reset to go back to card.</p>
                            <button id="reset" >Reset</button>
                            <button id="go_3" autofocus>To card 3</button>
                        </div>
                    </div>
                </template>
                <template id="card3">
                    <div class="p-card">
                        <h2>The final card</h2>
                        <div class="p-card__content">
                            <p>Now you have made it to card 3.</p>
                            <p>Click the to card 1 button to reset.</p>
                            <button id="go_1" autofocus>To card 1</button>
                        </div>
                    </div>
                </template>
            </article>
        </section>
    </main>
</body>
</html>
