<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyScript Samples</title>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <link rel="stylesheet" href="https://assets.ubuntu.com/v1/vanilla-framework-version-3.13.0.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <py-config src="./pyscript.toml"></py-config>
    <py-script src="./main.py"></py-script>
    <main>
        <header>
            <h1 class="title">Pypercard Madlib</h1>
            <p class="subtitle is3">A madlib project built using Pypercard</p>
        </header>
        <section>
            <article>
                <template id="card1">
                    <div class="p-card">
                        <h2>Welcome</h2>
                        <div class="p-card__content">
                            <p>Welcome to a Pypercard Madlib!</p>
                            <p>Follow the instructions to create your Madlib.</p>
                            <label for="user_name">Please enter your name:</label>
                            <input id="user_name" type="text">
                            <button id="go_2">Begin</button>
                        </div>
                    </div>
                </template>
                <template id="card2">
                    <div class="p-card">
                        <h2>Input: Noun</h2>
                        <div class="p-card__content">
                            <label for="n_1">Please enter a noun into the text box below:</label>
                            <input id="n_1" type="text">
                            <button id="go_3">Next Input</button>
                        </div>
                    </div>
                </template>
                <template id="card3">
                    <div class="p-card">
                        <h2>Input: Verb</h2>
                        <div class="p-card__content">
                            <label for="v_1">Please enter a verb into the text box below:</label>
                            <input id="v_1" type="text">
                            <button id="go_4">Next Input</button>
                        </div>
                    </div>
                </template>
                <template id="card4">
                    <div class="p-card">
                        <h2>Input: Adjective</h2>
                        <label for="aj_1">Please enter an adjective into the text box below:</label>
                        <input id="aj_1" type="text">
                        <button id="go_5">Next Input</button>
                    </div>
                </template>
                <template id="card5">
                    <div class="p-card">
                        <h2>Input: Adverb</h2>
                        <label for="ad_1">Please enter an adverb into the text box below:</label>
                        <input id="ad_1" type="text">
                        <button id="go_6">Next Input</button>
                    </div>
                </template>
                <template id="card6">
                    <div class="p-card">
                        <h2>Results</h2>
                        <h3>Name: {user_name}</h3>
                        <h3>Noun: {n_1}</h3>
                        <h3>Verb: {v_1}</h3>
                        <h3>Adjective: {aj_1}</h3>
                        <h3>Adverb: {ad_1}</h3>
                        <button id="restart">Restart</button>
                    </div>
                </template>
            </article>
        </section>
    </main>
</body>
</html>
